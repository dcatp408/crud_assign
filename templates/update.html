<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Update</title>
</head>

<body>
    <div class="container">
        <h1>Edit User :</h1>
        <a href="/">Home</a>

        <form action="/user/{{user_id}}/update" method="post">
            <div class="row">
                <p>First Name: </p>
                <label for="first_Name"></label>
                <input type="text" class="formInput" name="first_name" id="first">

            </div>
            <div class="row">
                <p>Last Name: </p>
                <label for="last_Name"></label>
                <input type="text" class="formInput" name="last_name" id="last">
            </div>
            <div class="row">
                <p>Email: </p>
                <label for="email"></label>
                <input type="text" class="formInput" name="email" id="mail">
            </div>
            <input class="btn-primary" type="submit" value="Update">
        </form>

    </div>

</body>

</html>
